<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
  .message {
    color: #3221FF;
    border: 1px solid #232545;
    margin: 10px;
    padding: 10px;
    border-radius: 5px;
  }
  </style>
</head>
<body>
  <h1>Input the Right Password</h1>
  {% if message %}
    <div class="message">
      {{ message }}
    </div>
  {% endif %}
  <form action="{{url_for('form')}}" method="POST">

    <label for="passphrase"> passphrase </label><br>
    <input id="passphrase" name="passphrase" type="text"> </input>
    <br>

    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>

    <input type="submit" name="submit"></input>
  </form>
</body>
</html>
